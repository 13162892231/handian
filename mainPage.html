                <script type="text/javascript">
                    function getRTime() {
                        var EndTime = new Date('2015/02/19 00:00:00');
                        var NowTime = new Date();
                        var t = EndTime.getTime() - NowTime.getTime();
                        /*var d=Math.floor(t/1000/60/60/24);
                        t-=d*(1000*60*60*24);
                        var h=Math.floor(t/1000/60/60);
                        t-=h*60*60*1000;
                        var m=Math.floor(t/1000/60);
                        t-=m*60*1000;
                        var s=Math.floor(t/1000);*/

                        var d = Math.floor(t / 1000 / 60 / 60 / 24);
                        var h = Math.floor(t / 1000 / 60 / 60 % 24);
                        var m = Math.floor(t / 1000 / 60 % 60);
                        var s = Math.floor(t / 1000 % 60);

                        document.getElementById("t_d").innerHTML = d + "天";
                        document.getElementById("t_h").innerHTML = h + "时";
                        document.getElementById("t_m").innerHTML = m + "分";
                        document.getElementById("t_s").innerHTML = s + "秒";
                        if (NowTime >= EndTime) {
                            document.getElementById("t_d").innerHTML ="00" + "天";
                            document.getElementById("t_h").innerHTML = "00" + "时";
                            document.getElementById("t_m").innerHTML = "00" + "分";
                            document.getElementById("t_s").innerHTML = "00" + "秒";
                          

                        }
                    }
                    setInterval(getRTime, 1000);
    </script>
